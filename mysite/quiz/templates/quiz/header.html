{% load static %}
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'scripts/header.js' %}"></script>
    {% if theme == 'dark' %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/dark.css' %}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    {% endif %}
</head>
<body>
    <div class="header">
        <div class="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <a href="{% url 'quiz:index' %}" class="light-text">Quiz-app</a>
        <span class="logsign">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="light-text">Welcome, {{ user.username }}</a>
            {% else %}
                <a href="{% url 'login' %}" class="login-button">Log In</a>
                <a href="{% url 'quiz:signup' %}" class="login-button">Sign Up</a>
            {% endif %}
        </span>
    </div>
    <div>
        <div class="sidebar">
            <a href="{% url 'quiz:index' %}" class="sidebar-option">Home</a>
            <a href="{% url 'quiz:quiz-mc' %}" class="sidebar-option">MC Quiz</a>
            <a href="{% url 'quiz:quiz-text' %}" class="sidebar-option">Text Quiz</a>
            <a href="{% url 'quiz:add-new' %}" class="sidebar-option">Add</a>
            <a href="{% url 'quiz:list' %}" class="sidebar-option">View</a>
        </div>
    </div>
</body>
