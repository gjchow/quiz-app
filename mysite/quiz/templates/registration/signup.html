{% load static %}
<head>
    {% if theme == 'dark' %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/dark.css' %}">
    {% else %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    {% endif %}
</head>
<body>
    {% include 'quiz/header.html' %}
    <div class="full center">
        <p class="question">Sign Up</p>
        <form class="center" method="post">
            {% csrf_token %}
            <input type="text" class="text-ans auto-width" name="username" autocomplete="off" id="username" autofocus required>
            <input type="password" class="text-ans auto-width" name="password" autocomplete="off" id="password" required>
            <input type="submit" class="button" value="Sign Up">
        </form>
    </div>
</body>
